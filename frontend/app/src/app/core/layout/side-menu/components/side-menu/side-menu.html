<header>
  <app-icon-logo
    [style]="{
        width: '3.5rem',
        height: '3.5rem',
        fill: '#ff5e5b',
        display: 'block',
    }"
  />
  <span>
    <h2>Secura</h2>
    <p>Password manager</p>
  </span>

  <button (click)="onToggle()">
    <app-icon-close-open
      [style]="{
        width: '100%',
        height: '100%',
        fill: 'black',
        stroke: 'none',
      }"
    />
  </button>
</header>

@if (session_user ) {
<nav>
  <ul class="nav-list">
    @for(nav_route of navRoutes;track nav_route.label ) {
    <li>
      <a [routerLink]="nav_route.route" routerLinkActive="active">
        <ng-container
          [ngComponentOutlet]="nav_route.icon"
          [ngComponentOutletInputs]="{
            style: {
              width: '2rem',
              height: '2rem',
              minHeight: '2rem',
              minWidth: '2rem',
              stroke: 'rgba(0, 0, 0, 1)',
            }
          }"
        >
        </ng-container>
        <p>
          {{ nav_route.label | titlecase }}
        </p>
      </a>
    </li>
    }
  </ul>
</nav>
}

<footer>
  <button>
    <app-icon-profile
      [style]="{
        height: '100%',
        width: '100%',
        fill: 'none',
        stroke:'black',
      }"
    />
  </button>
  <h5>{{ session_user?.username | titlecase }}</h5>
  <button (click)="onSignout()">
    <app-icon-signout
      [style]="{
        height: '90%',
        width: '100%'
      }"
    />
  </button>
</footer>
