<div class="overlay" (click)="cancel()">
  <div class="dialog" (click)="$event.stopPropagation()">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="actions">
      <button type="button" class="button-box" (click)="cancel()">Cancel</button>
      <button type="button" class="button-box" (click)="submit()">Ok</button>
    </div>
  </div>
</div>
