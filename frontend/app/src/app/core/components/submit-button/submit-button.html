<button
  type="submit"
  [disabled]="isDisabled || isLoading"
  [class.loading]="isLoading"
  [class.disabled]="isDisabled"
  class="button-base button-submit hover-active-small flex-center"
>
  @for(letter of getButtonText(); track $index) {
  <span [style.--i]="$index">{{ letter }}</span>
  }
</button>
