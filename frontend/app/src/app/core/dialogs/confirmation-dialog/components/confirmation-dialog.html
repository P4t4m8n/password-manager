<div class="overlay" (click)="cancel()">
  <div class="dialog" (click)="$event.stopPropagation()">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="actions">
      <button type="button" class="hover-active-small button-base button-normal" (click)="cancel()">
        Cancel
      </button>
      <button type="button" class="hover-active-small button-base button-normal" (click)="submit()">
        Ok
      </button>
    </div>
  </div>
</div>
