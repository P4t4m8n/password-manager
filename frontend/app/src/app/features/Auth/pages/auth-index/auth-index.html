<form
  (submit)="onSubmit($event)"
  [formGroup]="isSignIn() ? authSignInFormGroup : authSignUpFormGroup"
>
  <h2>{{ authSettings().headerText.toUpperCase() }}</h2>

  <ul>
    @for (input of authSettings().inputs; track input.formControlName) {
    <li>
      <label [for]="input.formControlName">{{ input.labelText.toUpperCase() }}</label>
      <input
        [id]="input.formControlName"
        [formControlName]="input.formControlName"
        [type]="input.type"
        [placeholder]="input.placeHolder"
      />
    </li>
    }
  </ul>

  <button class="submit-btn" type="submit" [disabled]="authSettings().formGroup.invalid">
    {{ authSettings().headerText | titlecase }}
  </button>

  <span class="divider">OR</span>

  <div class="social-login">
    <div class="social-btn">G</div>
    <div class="social-btn">F</div>
    <div class="social-btn">X</div>
  </div>

  <button class="toggle-btn" type="button" (click)="toggleAuthMode()">
    {{ authSettings().footerText }}
  </button>
</form>
