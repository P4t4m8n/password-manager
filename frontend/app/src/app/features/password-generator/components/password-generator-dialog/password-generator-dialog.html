<button type="button" class="open-btn" (click)="open()">
  <app-icon-password-generator
    [style]="{
      width: '2rem',
      height: '2rem',
      stroke: 'black'
    }"
  />
</button>

<dialog>
  <app-password-generator [isDialog]="true" (dialogClosed)="close()" (passwordSelected)="onPasswordSelected($event)" />
</dialog>
