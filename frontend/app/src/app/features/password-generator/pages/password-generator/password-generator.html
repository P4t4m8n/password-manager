<h2>Password Generator</h2>

<form [formGroup]="passwordGeneratorFormGroup">
  <div>
    <input formControlName="password" />
    <app-icon-copy-password />
  </div>
  <div>
    <h3>Password Strength: {{ passwordStrength }}</h3>
    <p>Time needed to crack the password</p>
    <p>{{ timeToCrack }}</p>
  </div>
  <div>
    <h3>CUSTOMIZE YOUR PASSWORD</h3>
    <p>
      Use the slider, and select from the options, below, to lengthen your password and strengthen
      your security.
    </p>
    <div>
      <label> Password Length: {{ passwordLength }} </label>
      <input type="range" formControlName="passwordLength" min="8" max="64" />
    </div>
  </div>
  <ul>
    <li>
      <label> Include Symbols: </label>
      <input type="checkbox" formControlName="includeSymbols" />
    </li>
    <li>
      <label> Include Numbers: </label>
      <input type="checkbox" formControlName="includeNumbers" />
    </li>
    <li>
      <label> Include Mix Case: </label>
      <input type="checkbox" formControlName="includeMixCase" />
    </li>
    <li>
      <label> Include Similar Characters: </label>
      <input type="checkbox" formControlName="includeSimilarCharacters" />
    </li>
    <li>
      <label> Exclude Letters: </label>
      <input type="checkbox" formControlName="includesLetters" />
    </li>
  </ul>

  <button type="button">Generate Password</button>
</form>
