@if(timeLeftBeforeClosing$ | async ;as timeLeftBeforeClosing ){

<div class="overlay" (click)="cancel()">
  <div class="dialog" (click)="$event.stopPropagation()">
    <h2>Your Master Key</h2>
    <p>Please store this master password securely.</p>
    <p>{{ masterPassword }}</p>
    <p>Closing in {{ timeLeftBeforeClosing }} seconds...</p>
    <div class="actions">
      <button type="button" (click)="submit()">Close</button>
    </div>
  </div>
</div>

}
