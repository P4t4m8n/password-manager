<app-header />

<section>
  <header>
    <span>
      <p>{{ (passwordEntries$ | async)?.length }}</p>
      <h4>website / apps entries</h4>
    </span>

    <form class="">
      <input
        [formControl]="searchControl"
        type="text"
        name="search"
        placeholder="Search for a login"
      />
      <span>
        <app-icon-search
          [style]="{
          width: '1.5rem',
          height: '1.5rem',
          stroke: 'var(--accent)',
          fill: 'none',
      
        }"
        />
      </span>
    </form>
    <a
      [routerLink]="'/' + passwordEntriesPaths.passwordEntryEdit"
      class="add-btn hover-active-small"
    >
      <app-icon-plus
        [style]="{
          width: '100%',
          height: '100%',
        }"
      />
    </a>
  </header>

  <div class="safety">
    <div>
      <app-icon-safety
        [style]="{
          width: '2.5rem',
          minWidth: '2.5rem',
          height: '2.5rem',
          fill: 'var(--accent)'
        }"
      />

      <span>
        <h3>Safety Dashboard</h3>
        <p>Safety Dashboard helps you identify problems.</p>
      </span>
    </div>

    <span class="divider"></span>

    <div>
      <span>
        <h3>123 login were found</h3>
        <p>that require your attention</p>
      </span>
      <button class="hover-active-small button-base button-normal">Review now</button>
    </div>
  </div>

  <app-password-entry-table [passwordEntries]="(passwordEntries$ | async) ?? []" />
</section>
