<app-header />
@if(isFetching$|async){ <app-password-entries-skeleton />}
 @else {

<section>
  
  <header>
    <span>
      <p>{{ (passwordEntries$ | async)?.length }}</p>
      <h4>website / apps entries</h4>
    </span>

    <form class="">
      <input
        [formControl]="searchControl"
        type="text"
        name="search"
        placeholder="Search for a login"
      />
      <span>
        <app-icon-search
          [style]="{
            width: '1.5rem',
            height: '1.5rem',
            stroke: 'var(--accent)',
            fill: 'none',
            
          }"
        />
      </span>
    </form>
    <a
      [routerLink]="'/' + passwordEntriesPaths.passwordEntryEdit"
      class="add-btn hover-active-small"
    >
      <app-icon-plus
        [style]="{
      width: '100%',
      height: '100%',
    }"
      />
    </a>
  </header>

  <app-password-entries-safety [passwordEntries]="(passwordEntries$ | async) ?? []" />

  <app-password-entry-table [passwordEntries]="(passwordEntries$ | async) ?? []" />
</section>

}
