<header>
  <app-back-button />
  <div>
    <button>
      <app-icon-favorite
        [style]="{
        width: '1.5rem',
        height: '1.5rem',
        stroke: 'var(--primary)',
        fill: 'none',
      }"
      />
    </button>
    <h3>Add an Entry</h3>
  </div>
</header>

<form (submit)="onSubmit()" [formGroup]="passwordEntryFormGroup">
  <input class="input-box" type="text" formControlName="entryName" placeholder="Entry Name" />
  <input
    class="input-box"
    type="text"
    formControlName="entryUserName"
    placeholder="Username"
    autocomplete="username"
  />
  <div class="input-box password">
    <input
      type="password"
      formControlName="password"
      placeholder="Password"
      #passwordInput
      autocomplete="current-password"
    />
    <button type="button" [appRevealPassword]="passwordInput">
      <app-icon-eye
        [style]="{
          width: '2rem',
          height: '2rem',
          stroke: 'black',
          fill: 'none'
        }"
      />
    </button>
    <app-password-generator-dialog (passwordSelected)="onPasswordGenerated($event)" />
  </div>
  <input class="input-box" type="text" formControlName="websiteUrl" placeholder="Website URL" />
  <textarea class="input-box" formControlName="notes" placeholder="Notes"></textarea>

  <div class="actions">
    <button (click)="onCancel()" class="cancel-btn" type="button">Cancel</button>
    <button class="save-btn" type="submit" [disabled]="passwordEntryFormGroup.invalid">Save</button>
  </div>
</form>
