<header>
  <button>
    <app-icon-arrow
      [style]="{
        width: '100%',
        height: '100%',
    }"
    />
  </button>
  <button>
    <app-icon-favorite
      [style]="{
        width: '100%',
        height: '100%',
    }"
    />
  </button>
  <h3>Add a Login</h3>
</header>

<form [formGroup]="passwordEntryFormGroup">
  <input class="input" type="text" formControlName="entryName" placeholder="Entry Name" />
  <input class="input" type="text" formControlName="entryUserName" placeholder="Username" />
  <div class="input password">
    <input type="password" formControlName="password" placeholder="Password" />
    <button>
      <app-icon-eye
        [style]="{
        width: '2rem',
        height: '2rem',
        display: 'block',
        
    }"
      />
    </button>
    <button>
      <app-icon-password-generator
        [style]="{
         width: '2rem',
        height: '2rem',
          stroke: 'black'
        }"
      />
    </button>
  </div>
  <input class="input" type="text" formControlName="websiteUrl" placeholder="Website URL" />
  <textarea formControlName="notes" placeholder="Notes"></textarea>
  <div class="actions">
    <button class="cancel-btn" type="button">Cancel</button>
    <button class="save-btn" type="submit" [disabled]="passwordEntryFormGroup.invalid">Save</button>
  </div>
</form>
