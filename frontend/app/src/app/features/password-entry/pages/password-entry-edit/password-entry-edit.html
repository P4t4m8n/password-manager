<app-header title="Add an Entry" />


  <form (submit)="onSubmit()" [formGroup]="passwordEntryFormGroup">
    <input class="input-box" type="text" formControlName="entryName" placeholder="Entry Name" />

    <input
      class="input-box"
      type="text"
      formControlName="entryUserName"
      placeholder="Username"
      autocomplete="username"
    />

    <div class="input-box password">
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        #passwordInput
        autocomplete="current-password"
      />

      <button type="button" [appRevealPassword]="passwordInput">
        <app-icon-eye
          [style]="{
            width: '2rem',
            height: '2rem',
            stroke: 'var(--secondary)',
            fill: 'none'
          }"
        />
      </button>

      <button type="button" class="open-btn" (click)="onPasswordGenerated()">
        <app-icon-password-generator
          [style]="{
          width: '2rem',
          height: '2rem',
          stroke: 'var(--secondary)',  
        }"
        />
      </button>
    </div>
    <input class="input-box" type="text" formControlName="websiteUrl" placeholder="Website URL" />
    <textarea class="input-box" formControlName="notes" placeholder="Notes"></textarea>

    <div class="actions">
      <button
        (click)="onCancel()"
        class="button-base button-submit hover-active-small"
        type="button"
      >
        Cancel
      </button>
      <button
        class="button-submit button-base hover-active-small"
        type="submit"
        [disabled]="passwordEntryFormGroup.invalid"
      >
        Save
      </button>
    </div>
  </form>
