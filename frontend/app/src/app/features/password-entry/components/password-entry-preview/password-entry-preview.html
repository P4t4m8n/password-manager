<li>
  <button (click)="onLike()" class="favorite-icon" [class.liked]="entry.isLiked">
    <app-icon-favorite
      [style]="{
      width: '1.5rem',
      height: '1.5rem',
    }"
    />
  </button>

  <span class="entry-name truncate">{{ entry.entryName }}</span>
  <span class="website-url truncate">{{ entry.websiteUrl }}</span>
  <span class="entry-username truncate">{{ entry.entryUserName }}</span>

  <app-show-password
    [encryptedPassword]="entry.encryptedPassword"
    [iv]="entry.iv"
  ></app-show-password>
  <button class="password-mobile">
    <app-icon-copy-password
      [style]="{
      width: '1.5rem',
      height: '1.5rem',
      stroke: 'none',
      fill: 'var(--accent)',
    }"
    />
  </button>

  <app-password-entry-preview-actions [entryId]="entry.id!" />
</li>
